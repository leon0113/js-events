<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Laudantium, sint quidem!</li>
        <li class="item">Quibusdam, illo dolor?</li>
        <li class="item">Magnam, fuga corporis?</li>
        <li class="item">Recusandae, suscipit quam.</li>
        <li class="item">A, dolores quaerat?</li>
    </ul>
    <button id="add-item">Add Items</button>
    <script>
        // deleting item on clicking the item
        /*  const items = document.getElementsByClassName('item');
         for (const item of items) {
             item.addEventListener('click', function (event) {
                 // document.getElementById('item-container').removeChild(item);
 
                 // 2nd way
                 // event.target means the item which is clicked== parentNode means the parent tag of the clicked item
                 event.target.parentNode.removeChild(event.target);
             })
         } */
        // adding new item as li 
        document.getElementById('add-item').addEventListener('click', function () {
            const li = document.createElement('li');
            li.innerText = 'Brand new li';
            li.classList.add('item');
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        })
        // removing items in bubbles way
        document.getElementById('item-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>

</html>
